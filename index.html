<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 id="title">Survey Form</h1>
        <p id="description">We would love to hear your thoughts! Please fill out this short survey.</p>
        <form id="survey-form">
            <!-- Name Field -->
            <label id="name-label" for="name">Name:</label>
            <input 
                id="name" 
                type="text" 
                placeholder="Enter your full name" 
                required>

            <!-- Email Field -->
            <label id="email-label" for="email">Email:</label>
            <input 
                id="email" 
                type="email" 
                placeholder="Enter your email address" 
                required>

            <!-- Number Field -->
            <label id="number-label" for="number">Age:</label>
            <input 
                id="number" 
                type="number" 
                placeholder="Enter your age" 
                min="10" 
                max="100" 
                required>

            <!-- Dropdown -->
            <label for="dropdown">Which best describes you?</label>
            <select id="dropdown" required>
                <option value="">Select an option</option>
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>

            <!-- Radio Buttons -->
            <p>How did you find us?</p>
            <label>
                <input type="radio" name="source" value="social-media" required> Social Media
            </label>
            <label>
                <input type="radio" name="source" value="friend" required> Friend
            </label>
            <label>
                <input type="radio" name="source" value="advertisement" required> Advertisement
            </label>

            <!-- Checkboxes -->
            <p>What do you like about us? (Check all that apply)</p>
            <label>
                <input type="checkbox" value="quality"> Quality
            </label>
            <label>
                <input type="checkbox" value="service"> Service
            </label>
            <label>
                <input type="checkbox" value="pricing"> Pricing
            </label>

            <!-- Textarea -->
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" placeholder="Enter your comments here"></textarea>

            <!-- Submit Button -->
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
