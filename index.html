<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 id="title">Your Ride Your Story: Share What Drives You</h1>
        <p id="description">Tell us about how you travel and what makes it the perfect fit for you</p>
        <form id="survey-form">
            <!-- Name Field -->
            <label id="name-label" for="name">Name:</label>
            <input 
                id="name" 
                type="text" 
                placeholder="Enter your name" 
                required>

            <!-- Email Field -->
            <label id="email-label" for="email">Email:</label>
            <input 
                id="email" 
                type="email" 
                placeholder="Enter your email" 
                required>

            <!-- Number Field -->
            <label id="number-label" for="number">Age:</label>
            <input 
                id="number" 
                type="number" 
                placeholder="Enter your age" 
                min="10" 
                max="100"> 
       

            <!-- Dropdown -->
            <label for="dropdown">What is your main form of transportation?</label>
            <select id="dropdown" required>
                <option value="">Select an option</option>
                <option value="student">Car</option>
                <option value="professional">Public Transportation</option>
                <option value="bicycle">Bicycle</option>
                  <option value="by foot">By Foot</option>
                 <option value="other">Other</option>
            </select>

            <!-- Radio Buttons -->
            <p>Do you like your preffered method of transportation?</p>
            <label>
                <input type="radio" name="source" value="Yes" required> Yes </label>
            <label>
                <input type="radio" name="source" value="No" required> No </label>

            <!-- Textarea -->
            <label for="comments">Please explain why or why not:</label>
            <textarea id="comments" placeholder="Enter your comment here..."></textarea>

            <!-- Submit Button -->
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
